<script>
    // 递归实现
    function recurFib(n){
        if(n<2){
            return n 
        }else{
            return recurFib(n-1)+recurFib(n-2)
        }
    }

    // 动态规划
    function Fib(n){
        let data=[];
        data[0]=0;
        data[1]=1,data[2]=2
        for(let i=3;i<=n;i++){
            data[i] = data[i-1] +data[i-2];
        }
        return data[n-1]
    }
    console.log(recurFib(10));
    console.log(Fib(10));
</script>
