    //dfs非递归算法
    function dfs(tree, name) {
        let stack = []
        let result = {};
        stack.push(tree);
        while (stack.length) {
            let item = stack.pop();
            if (item.name == name) {
                result = item;
                return result;
            }
            if(item.children) {
                for(let i =item.children.length-1; i >=0; i--) {
                    stack.push(item.children[i]);
                   
                }
            }
            
        }
        return result;
    }


    // 非递归广度优先
    function bfs(tree,name) {
        let queue = [];
        let result={}
        queue.unshift(tree);
        while (queue.length){
            let item = queue.shift();
            if(item.name == name){
                result = item;
                // return result;
                
            }
            if(item.children){
                for(let i = 0; i < item.children.length; i++){
                    queue.push(item.children[i]);
                }

            }
        }
        return result;
    }
