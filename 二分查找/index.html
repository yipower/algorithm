<script>
    const arr = [1,2,2,6,9,10]
    // 二分查找
    function binarySearch(arr,target) {
        // 找上边界和下边界
        let begin = 0
        let end = arr.length -1
        while(begin <= end) {
            let mid =Math.floor((begin + begin)/2)
            if(arr[mid] >target) {
                end = mid 
            }else if(arr[mid] < target) {
                begin = mid
            }else if(arr[mid] = target){
                return mid
            } 
            
        }
    
    }

    console.log(binarySearch(arr,6));
</script>
